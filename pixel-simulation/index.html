<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pixel simulation</title>
</head>

<body>
    <canvas id="pixel-text" class="text-canvas"></canvas>
    <div class="controls">
        <div class="control">Mouse L - spawn; Mouse R - remove; Mouse Scroll - change type</div>
        <div class="control">
            <div id="material-info"></div>
            <div id="fps-info"></div>
        </div>
        <div class="control">
            <input class="hidden" type="file" id="import-from-file">
            <label class="control-button primary" for="import-from-file">From File</label>
            <button class="control-button primary" type="button" id="export-to-file">To File</button>
            <button class="control-button primary" type="button" id="export-to-img">To Img</button>
            <button class="control-button primary" type="button" id="save-to-local-storage">Save</button>
            <button class="control-button primary" type="button" id="load-from-local-storage">Load</button>
        </div>
        <div class="control">
            <button class="control-button danger" type="button" id="clear">CLEAR</button>
            <button class="control-button warning" type="button" id="undo">Undo</button>
            <button class="control-button light active" type="button" id="start">Start</button>
            <button class="control-button light" type="button" id="stop">Stop</button>
            <select class="control-button light" id="type">
            </select>
        </div>
        <div class="control">
            <div>
                <label>Amount:</label>
                <input class="text-input" type="number" id="amount" value="10" min="1" max="100">
            </div>
            <div>
                <label>Spread:</label>
                <input class="text-input" type="number" id="spread" value="3" min="1" max="10">
            </div>
            <div>
                <label>Debug moving pixels:</label>
                <input type="checkbox" id="debug">
            </div>
        </div>
    </div>
    <div class="material-picker" id="material-picker"></div>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            position: relative;
        }

        .hidden {
            display: none;
        }

        .controls {
            min-width: 300px;
            position: absolute;
            top: 0;
            right: 0;
            background-color: #fff;
            color: #212529;
            border-left: 2px solid #212529;
            border-bottom: 2px solid #212529;
            border-bottom-left-radius: 4px;
            z-index: 2;
        }

        .material-picker {
            position: absolute;
            top: 5px;
            left: 5px;
            width: 400px;
            display: flex;
            flex-wrap: wrap;
        }

        .material-picker canvas {
            cursor: pointer;
        }

        .material-picker canvas:hover,
        .material-picker canvas.active {
            outline: 2px solid #212529;
            z-index: 1;
        }

        .text-canvas {
            position: absolute;
        }

        .control {
            display: flex;
            justify-content: space-between;
            padding: 2px 5px;
        }

        .control-button {
            border: none;
            flex: 1;
            padding: 5px;
            cursor: pointer;
            border: 1px solid #212529;
            margin: -1px;
            outline: none;
            position: relative;
            white-space: nowrap;
            font-family: Helvetica;
            font-size: 14px;
            text-align: center;
        }

        .control-button.active {
            color: #fff;
            background-color: #28a745;
        }

        .control-button:hover::after {
            content: "";
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 0;
            left: 0;
        }

        .text-input {
            width: 60px;
        }

        .danger {
            color: #fff;
            background-color: #dc3545;
        }

        .primary {
            color: #fff;
            background-color: #007bff;
        }

        .light {
            background-color: #f8f9fa;
        }

        .warning {
            color: #343a40;
            background-color: #ffc107;
        }
    </style>
</body>
<script src="materials-module.js"></script>
<script src="particles-module.js"></script>
<script src="index.js"></script>

</html>
