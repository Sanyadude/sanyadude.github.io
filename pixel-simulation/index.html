<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pixel simulation</title>
</head>
<body>
    <canvas id="text" class="text-canvas"></canvas>
    <div class="controls">
        <div>L - spawn; R - remove; S - change type</div>
        <div id="info"></div>
        <div id="fps"></div>
        <div>
            <div class="control">
                <label>Debug moving:</label>
                <input type="checkbox" id="debug">
            </div>
            <div class="control">
                <label>Amount:</label>
                <input class="text-input" type="number" id="amount-value" value="10" min="1" max="100">
            </div>
            <div class="control">
                <label>Spread:</label>
                <input class="text-input" type="number" id="spread-value" value="3" min="1" max="10">
            </div>
        </div>
    </div>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            position: relative;
        }

        .controls {
            min-width: 300px;
            position: absolute;
            top: 0;
            right: 0;
            padding: 10px;
            background-color: #eee;
            border-left: 1px solid;
            border-bottom: 1px solid;
        }

        .text-canvas {
            position: absolute;
        }

        .control {
            display: flex;
            justify-content: space-between;
        }

        .text-input {
            width: 60px;
        }
    </style>
</body>
<script src="particles-module.js"></script>
<script src="index.js"></script>
</html>
