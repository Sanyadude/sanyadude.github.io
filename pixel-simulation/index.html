<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Pixel simulation</title>
</head>

<body>
    <canvas class="pixel-text-container small-hidden" id="pixel-text"></canvas>
    <div class="controls" id="controls-container">
        <div class="small-hidden control">Mouse L - spawn; Mouse R - remove; Mouse Scroll - change type</div>
        <div class="small-hidden control">
            <div id="material-info">Material -</div>
            <div id="fps-info">-</div>
        </div>
        <div class="small-hidden control">
            <input class="hidden" type="file" id="import-from-file">
            <label class="control-button primary" for="import-from-file">From File</label>
            <button class="control-button primary" type="button" id="export-to-file">To File</button>
            <button class="control-button primary" type="button" id="export-to-img">To Img</button>
            <button class="control-button primary" type="button" id="save-to-local-storage">Save</button>
            <button class="control-button primary" type="button" id="load-from-local-storage">Load</button>
        </div>
        <div class="control">
            <button class="control-button danger" type="button" id="clear">CLEAR</button>
            <button class="small-hidden control-button warning" type="button" id="undo">Undo</button>
            <button class="control-button light active" type="button" id="start">Start</button>
            <button class="control-button light" type="button" id="stop">Stop</button>
            <select class="control-button light" id="type">
            </select>
        </div>
        <div class="control">
            <label>Spread:</label>
            <input class="text-input" type="number" id="spread" value="5" min="1" max="10">
            <label>Square:</label>
            <input type="checkbox" id="spawn-in-square">
            <label>Slow:</label>
            <input class="text-input" type="number" id="speed" value="1" min="1" max="100">
            <label class="small-hidden">Debug moving pixels:</label>
            <input class="small-hidden" type="checkbox" id="debug">
        </div>
    </div>
    <div class="material-picker small-hidden" id="material-picker">
        <div class="material-picker-spread">
            <canvas id="material-picker-spread" width="80" height="80"></canvas>
        </div>
    </div>
    <div class="pixel-world-container" id="pixel-world-container"></div>
</body>

<script src="core-module.js"></script>
<script src="materials-module.js"></script>
<script src="pixels-module.js"></script>
<script src="index.js"></script>

</html>
